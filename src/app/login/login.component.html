<div class="container">
  <div class="form">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="form-group">
        <label>UserName</label>
        <input type="text" name="userName" formControlName="userName" class="form-control w-25" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" formControlName="password" class="form-control w-25" />
      </div>
      <input type="submit" value="Login" class="btn btn-primary" />
    </form>
  </div>
</div>
