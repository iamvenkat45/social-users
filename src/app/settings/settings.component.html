<div class="modal-header">
  <h4 class="modal-title">Profile Settings</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group" [formGroup]="userForm">
      <label>User Name</label>
      <input type="text" name="userName" formControlName="userName" class="form-control w-50" />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  <button type="button" class="btn btn-outline-dark" (click)="onSaveSettings()">Save</button>
</div>
